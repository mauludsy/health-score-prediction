<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Skor Kesehatan</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediksi Skor Kesehatan</h2>

        <label for="bmi">BMI (Indeks Massa Tubuh)</label>
        <input type="number" id="bmi" placeholder="Masukkan nilai BMI" step="0.1">

        <label for="exercise">Frekuensi Olahraga (kali/minggu)</label>
        <input type="number" id="exercise" placeholder="Masukkan frekuensi olahraga" min="0" max="14">

        <label for="sleep">Rata-rata Jam Tidur (jam/hari)</label>
        <input type="number" id="sleep" placeholder="Masukkan jam tidur" min="0" max="24">

        <label for="smoking">Status Merokok</label>
        <select id="smoking">
            <option value="">-- Pilih --</option>
            <option value="0">Tidak Merokok</option>
            <option value="1">Merokok</option>
        </select>

        <button id="predictBtn">Hitung Skor</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("predictBtn").addEventListener("click", predict);

        async function predict() {
            const bmi = parseFloat(document.getElementById("bmi").value);
            const exercise = parseFloat(document.getElementById("exercise").value);
            const sleep = parseFloat(document.getElementById("sleep").value);
            const smoking = parseFloat(document.getElementById("smoking").value);

            const resultElement = document.getElementById("result");

            if (isNaN(bmi) || isNaN(exercise) || isNaN(sleep) || isNaN(smoking)) {
                resultElement.innerHTML = "⚠️ Harap isi semua data terlebih dahulu.";
                resultElement.style.color = "red";
                return;
            }

            const payload = {
                BMI: bmi,
                Exercise_Frequency: exercise,
                Sleep_Hours: sleep,
                Smoking_Status: smoking
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("Gagal terhubung ke server Flask");

                const data = await response.json();
                const score = data.health_score;

                // ==== KATEGORI (DINONAKTIFKAN) ====
                // let kategori = "";
                // if (score >= 80) kategori = "Sangat Baik";
                // else if (score >= 60) kategori = "Baik";
                // else if (score >= 40) kategori = "Cukup";
                // else kategori = "Buruk";
                // ==================================

                // ==== TAMPILKAN HANYA SKOR ====
                resultElement.innerHTML = `
                    Skor Kesehatan Anda: <strong>${score.toFixed(2)}</strong>
                `;
                resultElement.style.color = "#007BFF";

            } catch (error) {
                resultElement.innerHTML = "❌ Terjadi kesalahan: " + error.message;
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
